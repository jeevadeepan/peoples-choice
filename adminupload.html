<html>
<head>
	<title>People's Choice - Upload candidate details</title>
	<link rel="stylesheet" type="text/css" href="./css/lib/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
<a href="/peoples-choice" id="headerLink"><header>Ness Tech Days - People's Choice</header></a>
<section id="pageContainer">
	<section id="askName">
		<section class="inputContainer">
			<label for="candidateName">What's the candidate's name ?</label>
			<input name="candidateName" id="candidateName" type="text">
		</section>
		<button type="submit" id="saveName">Go</button>
	</section>
	<section id="askPresentation" class="hidden">
		<section class="inputContainer">
			<label for="candidatePresentation">What's <span id="candidateNameFiller"></span> presentation about ?</label>
			<input name="candidatePresentation" id="candidatePresentation" type="text">
		</section>
		<button type="submit" id="savePresentation">Go</button>
	</section>
</section>
</body>
<script type="text/javascript" src="./js/adminupload.js"></script>
</html>
