<html>
<head>
	<title>People's choice - Admin voting</title>
	<link rel="stylesheet" type="text/css" href="./css/lib/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
<a href="/peoples-choice" id="headerLink"><header>Ness Tech Days - People's Choice</header></a>
<section id="pageContainer">
	<section id="votingUnscheduled" class="hidden">
		<section class="inputContainer">
			<label for="startDate">Choose voting start date</label>
			<input type="date" id="startDate">
		</section>
		<section class="inputContainer">
			<label for="endDate">Choose voting end date</label>
			<input type="date" id="endDate">
		</section>
		<button id="saveDates">Schedule</button>
	</section>
	<section id="votingScheduled" class="hidden">
		<section id="votingStatus"></section>
		<section id="votingDates">
			Voting ends <span id="endDateFiller"></span>
		</section>

		<section id="votingResults">
			<table id="resultsTable">
				<thead>
					<tr>
						<th>Candidate Name</th>
						<th>Presentation</th>
						<th>Votes</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</section>
	</section>
	<section id="votingClosed" class="hidden">
		<p>Voting is closed now.</p>
		<button id="reschedule">Schedule another poll</button>
	</section>
</section>
</body>
<script type="text/javascript" src="./js/lib/moment.min.js"></script>
<script type="text/javascript" src="./js/adminvoting.js"></script>
</html>
